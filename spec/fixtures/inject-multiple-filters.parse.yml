# should be the result of parsing "{{ name | trim | upcase }}"
DocumentNode:
  children:
    - InjectNode:
        value:
          VariableNode:
            value: name
        filters:
          - FilterNode:
               identifier: 
                  VariableNode:
                     value: trim
          - FilterNode:
               identifier: 
                  VariableNode:
                     value: upcase
