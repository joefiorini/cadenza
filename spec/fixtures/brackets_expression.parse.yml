# should be the result of parsing "{{ (a + b) * c }}"
DocumentNode:
  children:
    - InjectNode:
        value:
          ArithmeticNode:
            operator: "*"
            right:
              VariableNode:
                value: c
            left:
              ArithmeticNode:
                operator: "+"
                left:
                  VariableNode:
                    value: a
                right:
                  VariableNode:
                    value: b
